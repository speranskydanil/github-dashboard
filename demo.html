      html, body {
        height: 100%;
        margin: 0px;
        padding: 0px;
        font-size: 16px; }
      
      .wrapper {
        position: relative;
        min-height: 100%; }
      
      .header {
        padding: 20px;
        background: #000055;
        background-image: url(assets/bg.png);
        font-size: 40px;
        color: white;
        text-align: center; }
      
      .footer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 20px;
        background: #eeeeff;
        background-image: url(assets/bg.png);
        text-align: center; }
      
      .container {
        margin-bottom: 20px;
        padding-bottom: 62px; }
      
      form {
        margin-bottom: 20px;
        padding: 12px 20px 10px;
        font-size: 14px;
        color: #333333;
        background: #eeeeff;
        background-image: url(assets/bg.png);
        border-bottom-right-radius: 5px;
        border-bottom-left-radius: 5px; }
      
      .form-group {
        margin-right: 15px; }
      
      .form-control {
        height: 26px;
        margin-left: 5px;
        padding: 2px 10px; }
      
      .language {
        max-width: 140px; }
      
      .page {
        max-width: 70px; }
      
      .results-count {
        margin: 20px 0px;
        padding: 0px;
        font-size: 24px;
        color: #555555; }
      
      .spinner {
        display: block;
        width: 128px;
        height: 128px;
        margin: 0px auto; }
      
      tr td {
        height: 80px;
        overflow: hidden;
        cursor: pointer;
        vertical-align: middle !important; }
      
      .table > .results > tr:hover > td {
        background: #fcfcfc; }
    </style>

    <script>
      (function() {
        (function() {
          var ls, request, update;
          ls = window.localStorage;
          if (ls) {
            if (!ls['init']) {
              ls['init'] = true;
              ls['year'] = new Date().getFullYear();
              ls['month'] = '01';
              ls['day'] = '01';
              ls['stars'] = '20';
              ls['language'] = '';
              ls['page'] = 1;
            }
            $('.year').val(ls['year']);
            $('.month').val(ls['month']);
            $('.day').val(ls['day']);
            $('.stars').val(ls['stars']);
            $('.language').val(ls['language']);
            $('.page').val(ls['page']);
          }
          request = null;
          update = function() {
            var day, language, language_query, month, page, results, stars, uri, year;
            if (ls) {
              ls['year'] = $('.year').val();
              ls['month'] = $('.month').val();
              ls['day'] = $('.day').val();
              ls['stars'] = $('.stars').val();
              ls['language'] = $('.language').val();
              ls['page'] = $('.page').val();
            }
            results = $('.results').empty();
            $('.results-count').empty();
            $('.spinner').show();
            year = $('.year').val();
            month = $('.month').val();
            day = $('.day').val();
            stars = $('.stars').val();
            language = $('.language').val();
            page = $('.page').val();
            language_query = language === '' ? '' : "+language:" + language;
            uri = "https://api.github.com/search/repositories?q=created:>" + year + "-" + month + "-" + day + "+stars:>" + stars + language_query + "&page=" + page + "&per_page=100";
            if (request) {
              request.abort();
            }
            request = $.getJSON(uri, function(data) {
              var offset;
              $('.spinner').hide();
              offset = (parseInt(page) - 1) * 100;
              $('.results-count').text("" + data.total_count + " results found (" + (offset + 1) + " - " + (offset + data.items.length) + ")");
              return $.each(data.items, function(i, r) {
                return results.append("<tr> <td>" + (offset + i + 1) + "</td> <td>" + r.name + "</td> <td>" + r.description + "</td> <td>" + r.language + "</td> <td>" + r.stargazers_count + "</td> <td>" + r.forks_count + "</td> <td><a href='" + r.html_url + "'>" + r.html_url + "</a></td> </tr>");
              });
            });
            return request.error(function(data) {
              return Message.alert({
                title: 'Error',
                content: data.responseJSON.message
              });
            });
          };
          update();
          $('select, input').change(function() {
            return update();
          });
          return $('form').submit(function(e) {
            e.preventDefault();
            return update();
          });
        })();
      
      }).call(this);
    </script>
